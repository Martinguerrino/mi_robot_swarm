ekf_filter_node:
  ros__parameters:

    frequency: 10.0
   # sensor_timeout: 0.5
    two_d_mode: true

    publish_tf: true
    publish_acceleration: false   

    # Frame IDs
    map_frame: "map"
    odom_frame: "mi_robot/odom"
    world_frame: "mi_robot/odom"
    base_link_frame: "mi_robot/robot_root"

    # ---- ODOMETR√çA ----
    odom0: /odom
    odom0_config: [false, false, false,
                   false, false, true,
                   true,  false, false,
                   false, false, true,
                   false, false, false]

    # Alineamos nombres de frames con el DiffDrive (que publica child_frame_id robot_root)
    odom0_frame_id: "mi_robot/odom"
    odom0_child_frame_id: "mi_robot/robot_root"

    # Pose (x, y), yaw, velocity angular

    odom0_differential: false
    odom0_relative: false

    # ---- IMU ----
    imu0: /imu/data
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, true,
                  false, false, false]


    imu0_remove_gravitational_acceleration: true
    imu0_relative: true

